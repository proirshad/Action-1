name: Ascii workflow 
on: push
jobs:
    second_job: 
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Debug list repo files
          run: ls -R 
        - name: Excute the ascii script file
          run: |
            chmod +x .github/workflows/ascii.sh
            ./.github/workflows/ascii.sh

    